<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flush 2025</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: black;
    }
    h1 {
        color: red;
        font-size: 3em;
    }
    h3 {
        color: orange;
        font-size: 2em;
    }

</style>
<body>
    <h1>Time Since Government Shutdown</h1>
    <h3 id="time-since"></p>
    <h1>Total Furlough SnB Dollars Wasted</h1>
     <h3 id="cash-flushed"></h3>
    <h1>Federal Furlough Hours Wasted</h1>
    <h3 id="effort-wasted"></h3>

    <script>
        // Set the past date and time (e.g., January 1, 2023, 00:00:00)
        const pastDate = new Date('2025-10-01T00:00:00'); 
        const timeSinceElement = document.getElementById('time-since');

        const cashFlushedElement = document.getElementById('cash-flushed');
        const effortWastedElement = document.getElementById('effort-wasted');

        function updateTimeSince() {
            const now = new Date();
            const difference = now.getTime() - pastDate.getTime(); // Difference in milliseconds

            // Calculate time components
            const seconds = Math.floor(difference / 1000) % 60;
            const minutes = Math.floor(difference / (1000 * 60)) % 60;
            const hours = Math.floor(difference / (1000 * 60 * 60)) % 24;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const pricePerDay = 450000000;
            const hoursWastedPerDay = 750000*8*7/5;

            var price = days*pricePerDay+(hours*pricePerDay/24)+(minutes*pricePerDay/(24*60))+seconds*pricePerDay/(24*60*60);
            var hoursWasted = days*hoursWastedPerDay+(hours*hoursWastedPerDay/24)+(minutes*hoursWastedPerDay/(24*60))+seconds*hoursWastedPerDay/(24*60*60);

            const options = {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  };

            var displayPrice = price.toLocaleString('en-US', options);
            var displayHoursWasted = hoursWasted.toLocaleString('en-US', options);

            // Format the output
            timeSinceElement.textContent = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        

            cashFlushedElement.textContent = 
                "$"+`${displayPrice} wasted`;
            effortWastedElement.textContent = 
                `${displayHoursWasted} work hours wasted`;
        }

        // Update the counter every second
        setInterval(updateTimeSince, 1000);

        // Initial call to display the time immediately
        updateTimeSince();
    </script>
</body>
</html>
